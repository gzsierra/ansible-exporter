---
- name: Converge
  hosts: all
  vars:
    pip_install_packages:
      - docker
  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes
      when: ansible_os_family == 'Debian'
    - name: Apply dependancies
      include_role:
        name: "{{ item }}"
      with_items:
        - geerlingguy.pip
        - geerlingguy.docker

  roles:
    - role: ansible-exporter
